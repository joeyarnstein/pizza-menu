<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"  charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src ="js/scripts.js"></script>
    <title>Pizza Joe's</title>
  </head>
  <body>

    <div class="container">
      <h2>Build your own</h2>
      <p>Choose your size and toppings</p>
    </div>


    <div class="container" id="blanks">
      <form>
        <div class="conatiner row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="size">Size</label>
              <select class="form-control size">
                <option value="small">13" pie</option>
                <option value="large">18" pie</option>
              </select>
            </div>

            <div class="form-group">
              <label for="meatTop">Meat Toppings</label>
              <select class="form-control meatTop">
                <option value="none">----</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="sausage">Sausage</option>
                <option value="bacon">Bacon</option>
                <option value="salami">Salami</option>
              </select>
            </div>
            <!-- <span id="moreMeat"></span>
            <button class="btn btn-default" id="add-meat">More Meat</button> -->

            <div class="form-group">
              <label for="vegTop">Vegetable Toppings</label>
              <select class="form-control vegTop">
                <option value="none">----</option>
                <option value="olives">Olives</option>
                <option value="spinach">Spinach</option>
                <option value="pinapple">Pineapple</option>
                <option value="onion">Onion</option>
                <option value="peppers">Peppers</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Sumbit Order</button>
          </div>

        </div>
      </form>
    </div>

    <div class="container">
      <h2>Order:<span class="total"></span></h2>
      <div class="container">
        <div class="row">
          <span id="show"></span>
        </div>
      </div>
    </div>

  </body>
</html>
